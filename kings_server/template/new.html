<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header title">NEW CAR</h1>
    </div>
</header>
<section class="main__table">
    <div class="container">
        <div class="border border-primary p-4">
            <form action="/main" id="form_add" method="post">
              <div class="form-group w-25">
                <label for="input_manufacturer" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" name="manufacturer" id="input_manufacturer">
              </div>
              <div class="form-group w-25">
                <label for="input_model" class="form-label">Model</label>
                <input type="text" class="form-control" name="model" id="input_model">
              </div>
              <div class="form-group w-25">
                <label for="input_year" class="form-label">Year</label>
                <input type="text" class="form-control" name="year" id="input_year">
              </div>
              <div class="form-group w-25">
                <label for="input_color" class="form-label">Color</label>
                <input type="text" class="form-control" name="color" id="input_color">
              </div>
              <div class="form-group w-25">
                <label for="input_vin" class="form-label">VIN</label>
                <input type="text" class="form-control" name="vin" id="input_vin" onchange="check_vin()">
              </div>
                <br>
              <button type="submit" class="btn btn-primary" id='b_s' disabled>Create</button>
            </form>
        </div>
    </div>
</section>
</body>
<script>
"use strict";
function check_vin() {
    let vin = document.getElementById('input_vin').value;
if (vin.length == 17) {
    document.getElementById('b_s').disabled = false;
} else {
    document.getElementById('b_s').disabled = true;
    alert('VIN length = 17 characters');
}
}
</script>
</html>
